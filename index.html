<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class='header'>
    <section class='register-header'>
      <h2>facebook</h2>
      <button class='register-button'>注册</button>
    </section>   
    <section class='register-header'>
      <h6 >加入或登录Facebook</h6>
      <p><i class='fas'>&#xf0d7;</i></p>
    </section>  
  </header>
  <main class='main'>
    <article>
      <h1>创建主页</h1>
      <aside>向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</aside>
    </article>
    <section class="facebook">
      <figure class='facebook-list'>
        <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
        <h3>商品或品牌</h3>
        <figcaption class='facebook-list-caption'>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</figcaption>   
        <button>开始</button>     
      </figure>
      <figure class='facebook-list'>
        <img src="//facebook.com/images/pages/create/community_illustration.png" alt="">
        <h3>社群或公众人物</h3>
        <figcaption class='facebook-list-caption'>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</figcaption>   
        <button >开始</button>     
      </figure>
    </section>  
  </main>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src="src/app.js"></script>
</body>
</html>
